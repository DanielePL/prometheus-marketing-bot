<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/prometheus-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prometheus Performance Marketing Engine - AI-powered marketing automation platform" />
    <meta name="keywords" content="marketing, ai, automation, performance marketing, prometheus" />
    <meta name="author" content="Prometheus Team" />
    <meta name="theme-color" content="#ed8936" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Prometheus Marketing Engine" />
    <meta property="og:description" content="AI-powered performance marketing automation platform" />
    <meta property="og:image" content="/prometheus-og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Prometheus Marketing Engine" />
    <meta property="twitter:description" content="AI-powered performance marketing automation platform" />
    <meta property="twitter:image" content="/prometheus-og-image.png" />

    <title>Prometheus Marketing Engine</title>

    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      /* Critical CSS for faster loading */
      body {
        margin: 0;
        background-color: #0d1117;
        color: #e5e7eb;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }

      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at 85% 85%, rgba(237, 137, 54, 0.15) 0%, rgba(26, 32, 44, 0.95) 30%, #0d1117 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ed8936, #f6ad55);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: white;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }

      .loading-text {
        margin-top: 20px;
        color: #ed8936;
        font-size: 18px;
        font-weight: 600;
        animation: glow 3s infinite alternate;
      }

      @keyframes glow {
        0% { text-shadow: 0 0 10px rgba(237, 137, 54, 0.4); }
        100% { text-shadow: 0 0 30px rgba(237, 137, 54, 0.7); }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div style="text-align: center;">
        <div class="loading-logo">âš¡</div>
        <div class="loading-text">Starting Prometheus...</div>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Main App Script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Hide loading screen when React loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Show loading for at least 1 second
      });
    </script>
  </body>
</html>
